<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project-Count down timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto+Condensed:ital@1&display=swap');
    </style>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">Counter Time 2023 New Year</h1>
   <div class="counter-container">
      <div class="days-c">
          <p class="big-text" id="days-c">0</p>
          <span > days</span>
      </div>
    <div class="hour-c">
        <p class="big-text" id="hour-c">0</p>
        <span> Hour</span>
    </div>
    <div class="minute-c">
        <p class="big-text" id="minute-c">0</p>
        <span> Minute</span>
    </div>
    <div class="second-c">
        <p class="big-text" id="second-c">0</p>
        <span> second</span>
    </div>
   </div>
</body>
</html>
